<!DOCTYPE html>

<html>

<head>
	
	<title>ZOB HAWC</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css"> <!-- Clears browser css-->
	<link rel="stylesheet" type="text/css" href="css/hawc.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<div class="container">
	<h1 id="hh"> H.A.W.C </h1>
	<h2> Health and Wellness Center</h2>

<body>


<div class="container">
	<div id="top" >

		<img id="barb" src="images/barbell.jpeg">
	
	</div>
</div>

<div class="container">
	<a id="abut" href="html/register.html">Register</a>
 	<a id="abut" href="html/login.html">Login</a>
	
	<div id="loginContainer">
                
                <a href="#" id="loginButton"><span>Login</span><em></em></a>
                
                <div style="clear:both"></div>

                <div id="loginBox">                
                
                    <form id="loginForm">
                
                        <fieldset id="body">
                
                            <fieldset>
                                <label for="email">Email Address</label>
                                <input type="text" name="email" id="email" />
                            </fieldset>
                
                            <fieldset>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" />
                            </fieldset>
                
                            <input type="submit" id="login" value="Sign in" />
                
                            <label for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label>
                
                        </fieldset>
                
                        <span><a href="#">Forgot your password?</a></span>
                
                    </form>
                
                </div>
            
            </div>
</div>
		
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/hawc.js" ></script>
	<script type="text/javascript" src="js/login.js" ></script>

</body>
